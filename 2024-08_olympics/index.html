<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Olympics Equality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 font-sans">
    <!-- HEADER -->
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <!-- PAGE LOGO -->
            <h1 id="title" class="text-2xl md:text-3xl text-gray-600 self-center font-medium">Olympics Gender Equality
            </h1>
        </div>

        <div class="flex-auto"></div>

        <!-- RIGHT SIDE HEADER -->
        <div id="controls" class="flex flex-row space-x-8 mr-8">
        </div>
    </div>

    <!-- CONTENT -->
    <div class="mx-2 md:mx-8">
        <div id="charts" class="grid lg:grid-cols-2 gap-4"></div>

        <!-- CAPTION -->
        <div id="caption" class="leading-none flex justify-end m-2">
            <span class="text-sm text-gray-500">Source:
                https://www.kaggle.com/datasets/josephcheng123456/olympic-historical-dataset-from-olympediaorg?select=Olympic_Athlete_Event_Results.csv</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
    <!-- <script type="module" src="./scriptAnimation.js"></script> -->
</body>
