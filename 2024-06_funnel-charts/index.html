<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Funnel Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- HEADER -->
    <div id="header" class="flex flex-row p-4 mb-4 bg-slate-50">
        <div class="flex flex-row self-center items-center">
            <!-- PAGE LOGO -->
            <h1 id="title" class="text-3xl text-gray-600 self-center font-medium">Funnel Charts</h1>
        </div>

        <div class="flex-auto"></div>

        <!-- RIGHT SIDE HEADER -->
        <div id="controls" class="flex flex-row space-x-8 mr-8">
        </div>
    </div>

    <!-- CONTENT -->
    <div class="mx-8">
        <div id="charts" class="grid grid-cols-2 col-span-2 gap-4">
            <div class="bg-white/75 px-4 py-2 rounded-sm">
                <div id="chart1-container" class="h-[80vh]">
                    <h3 class="text-base text-gray-700 font-medium">Energy Waste</h3>
                    <svg id="chart1"></svg>
                </div>
            </div>
        </div>

        <!-- CAPTION -->
        <div id="caption" class="leading-none flex justify-end m-2">
            <span class="text-sm text-gray-400">Sources:
                https://www.enerdynamics.com/Energy-Currents_Blog/How-Much-Primary-Energy-Is-Wasted-Before-Consumers-See-Value-from-Electricity.aspx
                ;
                https://insideenergy.org/2015/11/06/lost-in-transmission-how-much-electricity-disappears-between-a-power-plant-and-your-plug/</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./script.js"></script>
</body>
